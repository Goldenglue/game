<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бой</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
</head>
<body>
<div class="container">
    <#if going!true>
    <div class="fight">
        <div id="user">
            <h4>${username}</h4>
            <progress value=${userCurrHealth} max=${userMaxHealth}></progress>
            <p>Урон: ${userDmg}</p>
        </div>
        <div id="opponent">
            <h4>${opponent}</h4>
            <progress value=${opponentCurrHealth} max=${opponentMaxHealth}></progress>
            <p>Урон: ${opponentDmg}</p>
            <#if waiting!false>
                <#else>
                    <form action="/duel/fight" method="post" style="display: inline">
                        <button class="btn">Атаковать</button>
                    </form>
            </#if>
        </div>
    </div>
        <#else>
            <form action="/main" method="get">
                <input type="submit" value="Выйти в меню" class="login">
            </form>
    </#if>
    <#if waiting!false>
        <h2>Время до начала матча: #{timeBeforeStart}</h2>
    </#if>
    <div class="log">
        <ul>
            <#list logs as log>
                <li>${log}</li>
            </#list>
        </ul>
    </div>
    <#include "footer.html">
</div>
</body>
</html>
